<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores inferiores</title>

    <script>

        /*Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior 
        a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.*/

        // Inicializa um array para armazenar os valores e uma variável para a soma
        let valores = [];
        let soma = 0;

        // Lê os seis números informados pelo usuário
        for (let i = 0; i < 6; i++) {
            let valor = Number(prompt(`Informe o valor ${i + 1}:`));
            valores.push(valor);

            // Soma apenas os valores menores que 72
            if (valor < 72) {
                soma += valor;
            }
        }

        // Exibe todos os valores informados
        alert("Os valores informados foram: " + valores.join(", "));

        // Exibe a soma dos valores inferiores a 72
        alert("A soma dos valores inferiores a 72 é: " + soma);

    </script>
</head>

</html>
