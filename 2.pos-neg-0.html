<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pos, neg e 0</title>

    <script>

        // Faça um programa que leia um valor informado pelo usuário e diga se o valor informado é positivo, negativo ou zero.

        let valor = prompt("Informe um valor:");

        // Converte o valor para um número
        valor = Number(valor);

        // Verifica se o valor é positivo, negativo ou zero
        if (valor > 0) {
           alert("O valor informado é positivo.");
        } else if (valor < 0) {
           alert("O valor informado é negativo.");
        } else {
            alert("O valor informado é zero.");
        }

    </script>



</head>
