<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor</title>

    <script>

        //Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.
        
        var numero1 = prompt("Informe o primeiro número:");
        var numero2 = prompt("Informe o segundo número:");


        // Compara os dois números e exibe o maior
        if (numero1 > numero2) {
            alert("O maior número é: " + numero1);
        } else if (numero2 > numero1) {
            alert("O maior número é: " + numero2);
        } else {
            alert("Os números são iguais: " + numero1);
        }
        
    </script>

</head>

<body>

</body>

</html>
